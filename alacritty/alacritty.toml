# -----------------------------------------------------------------------------
# Alacritty configuration (TOML)
# Ubuntu 24.04 LTS
# Versioned in a dotfiles repository
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# IMPORTS
# -----------------------------------------------------------------------------
# Note: Imports not working in this Alacritty version, colors defined below

# -----------------------------------------------------------------------------
# ENVIRONMENT
# -----------------------------------------------------------------------------
[env]
# Conservative choice for tmux + SSH compatibility
TERM = "xterm-256color"

# -----------------------------------------------------------------------------
# WINDOW
# -----------------------------------------------------------------------------
[window]
dynamic_title = true
startup_mode = "Windowed"
decorations = "Full"
opacity = 0.95
padding = { x = 6, y = 6 }

# -----------------------------------------------------------------------------
# SCROLLING
# -----------------------------------------------------------------------------
[scrolling]
history = 10000
multiplier = 3

# -----------------------------------------------------------------------------
# FONT
# -----------------------------------------------------------------------------
[font]
size = 11.5

[font.normal]
family = "Fira Code"
style = "Regular"

[font.bold]
family = "Fira Code"
style = "Bold"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

# Fira Code provides ligatures natively.
# Alacritty enables them automatically when supported.

[font.offset]
x = 0
y = 1

# -----------------------------------------------------------------------------
# CURSOR
# -----------------------------------------------------------------------------
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
blink_timeout = 5
unfocused_hollow = true

# -----------------------------------------------------------------------------
# SELECTION
# -----------------------------------------------------------------------------
[selection]
save_to_clipboard = true

# -----------------------------------------------------------------------------
# MOUSE
# -----------------------------------------------------------------------------
[mouse]
hide_when_typing = true

# -----------------------------------------------------------------------------
# KEYBOARD
# -----------------------------------------------------------------------------
[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },

  { key = "Plus",  mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0",  mods = "Control", action = "ResetFontSize" }
]

# -----------------------------------------------------------------------------
# COLORS (Nord theme)
# -----------------------------------------------------------------------------
[colors]
draw_bold_text_with_bright_colors = true

[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"

[colors.cursor]
text = "#2e3440"
cursor = "#d8dee9"

[colors.selection]
text = "#2e3440"
background = "#4c566a"

[colors.normal]
black   = "#3b4252"
red     = "#bf616a"
green   = "#a3be8c"
yellow  = "#ebcb8b"
blue    = "#81a1c1"
magenta = "#b48ead"
cyan    = "#88c0d0"
white   = "#e5e9f0"

[colors.bright]
black   = "#4c566a"
red     = "#bf616a"
green   = "#a3be8c"
yellow  = "#ebcb8b"
blue    = "#81a1c1"
magenta = "#b48ead"
cyan    = "#8fbcbb"
white   = "#eceff4"

# -----------------------------------------------------------------------------
# DEBUG
# -----------------------------------------------------------------------------
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
