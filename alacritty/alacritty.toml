# -----------------------------------------------------------------------------
# Alacritty configuration (TOML)
# Ubuntu 24.04 LTS
# Versioned in a dotfiles repository
# -----------------------------------------------------------------------------

# -----------------------------------------------------------------------------
# GENERAL
# -----------------------------------------------------------------------------
[general]
import = ["nord.toml"]

# -----------------------------------------------------------------------------
# ENVIRONMENT
# -----------------------------------------------------------------------------
[env]
# Conservative choice for tmux + SSH compatibility
TERM = "xterm-256color"

# -----------------------------------------------------------------------------
# WINDOW
# -----------------------------------------------------------------------------
[window]
dynamic_title = true
startup_mode = "Windowed"
decorations = "Full"
opacity = 0.95
padding = { x = 6, y = 6 }

# -----------------------------------------------------------------------------
# SCROLLING
# -----------------------------------------------------------------------------
[scrolling]
history = 10000
multiplier = 3

# -----------------------------------------------------------------------------
# FONT
# -----------------------------------------------------------------------------
[font]
size = 11.5

[font.normal]
family = "FiraCode Nerd Font"
style = "Regular"

[font.bold]
family = "FiraCode Nerd Font"
style = "Bold"

[font.italic]
family = "FiraCode Nerd Font"
style = "Italic"

[font.bold_italic]
family = "FiraCode Nerd Font"
style = "Bold Italic"

# Fira Code provides ligatures natively.
# Alacritty enables them automatically when supported.

[font.offset]
x = 0
y = 1

# -----------------------------------------------------------------------------
# CURSOR
# -----------------------------------------------------------------------------
[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750
blink_timeout = 5
unfocused_hollow = true

# -----------------------------------------------------------------------------
# SELECTION
# -----------------------------------------------------------------------------
[selection]
save_to_clipboard = true

# -----------------------------------------------------------------------------
# MOUSE
# -----------------------------------------------------------------------------
[mouse]
hide_when_typing = true

# -----------------------------------------------------------------------------
# KEYBOARD
# -----------------------------------------------------------------------------
[keyboard]
bindings = [
  { key = "C", mods = "Control|Shift", action = "Copy" },
  { key = "V", mods = "Control|Shift", action = "Paste" },

  { key = "Plus",  mods = "Control", action = "IncreaseFontSize" },
  { key = "Minus", mods = "Control", action = "DecreaseFontSize" },
  { key = "Key0",  mods = "Control", action = "ResetFontSize" }
]

# -----------------------------------------------------------------------------
# DEBUG
# -----------------------------------------------------------------------------
[debug]
render_timer = false
persistent_logging = false
log_level = "Warn"
